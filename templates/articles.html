<html lang="en">
    <head>
        <!-- Primary Meta Tags -->
        <title>blog.aizakku.dev</title>
        <meta name="title" content="blog.aizakku.dev">
        <meta name="description" content="aizakku's blog">
        <meta name="robots" content="index"/>

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">

        <header>
